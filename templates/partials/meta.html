{% block meta %}
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <meta name="description" content={{ config.description | safe }}>
  <meta name="image" content={{ config.extra.default_img }}>
  <meta name="twitter:title" content="{{ config.title }}">
  <meta name="twitter:description" content={{ config.description | safe }}>
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:image" content="{{ config.extra.default_img }}">
  <meta name="twitter:url" content={{ config.base_url }}>
  <meta name="twitter:site" content={{ config.extra.twitter }}>
  <meta property="og:type" content="article">
  <meta property="og:title" content={{ config.title }}>
  <meta property="og:description" content="Cosas que sólo me interesan a mí.">
  <meta property="og:image" content={{ config.extra.default_img }}>
  <meta property="og:url" content={{ config.base_url }}>
  <meta property="og:site_name" content={{ config.title }}>
  <meta itemprop="name" content="">
  <meta itemprop="description" content={{ config.description | safe }}>
  <meta itemprop="image" content={{ config.extra.default_img }}>
{% endblock meta %}
