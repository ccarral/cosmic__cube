{% extends "base.html" %}
{% block main_content %}
    <div class="centerColumn home">
        {% include "partials/banner.html" %}
        {% for section in section.subsections %}
            {% set section =  get_section(path=section) %}
            <p><a href="{{ section.path }}">{{ section.title }}</a></p>
        {% endfor %}
        <div id="landing-img-container" >
            <img src={{ get_url(path=config.extra.default_img) }} />
        </div>
    </div>
{% endblock main_content %}
